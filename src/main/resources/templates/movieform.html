<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Add new movie</h1>
<form action="#" th:action="@{/newmovie}" th:object=${movie} method="post">

    <p>Movie name: <input type="text" th:field="${movie.movieName}"/></p>
    <p>Year: <input type="text" th:field="${movie.year}"/></p>
    <label for="categorylist">Category</label>
    <select id="categorylist" th:field="*{category}" class="form-control">
        <option th:each="category: ${categories}"
                th:value="${category.categoryId}"
                th:text="${category.name}">
        </option>
    </select>
    <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
</form>


</body>
</html>
